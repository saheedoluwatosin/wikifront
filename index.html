<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT WikiHow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>IT WikiHow</h1>
        <nav>
            <button id="createGuideBtn">Create New Guide</button>
            <button id="viewGuidesBtn">View Guides</button>
        </nav>
    </header>

    <main id="mainContent"></main>

    <div id="createGuideForm" class="hidden">
        <h2>Create New IT Guide</h2>
        <form id="guideForm">
            <label for="title">Title:</label>
            <input type="text" id="title" required>

            <label for="description">Description:</label>
            <textarea id="description" required></textarea>

            <div id="steps"></div>
            <button type="button" id="addStepBtn">Add Step</button>

            <button type="submit">Submit Guide</button>
        </form>
    </div>

    <div id="guidesList" class="hidden">
        <h2>IT Guides</h2>
        <ul id="guidesContainer"></ul>
    </div>

    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="app.js"></script>
</body>
</html>
